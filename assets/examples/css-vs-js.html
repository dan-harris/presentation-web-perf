    <title>danharris.io - web perf</title>
    <style>
      /* base */
      html,
      body {
        padding: 0;
        margin: 0;
        font-family: 'Fira Sans', sans-serif;
        font-size: 16px;
        width: 100%;
        text-align: center;
      }

      :focus {
        outline: #865cd6 auto 5px;
      }

      /* animations */
      section.animations {
        width: 1000px;
        height: 400px;
        display: flex;
      }

      .animations__labels {
        display: flex;
        flex-direction: column;
      }

      .animations__labels label {
        font-family: Pacifico;
        font-size: 3rem;
        text-align: right;
        height: 180px;
        line-height: 180px;
        padding-right: 50px;
        width: 50px;
      }

      .css-animation,
      .js-animation {
        width: 180px;
        height: 180px;
        line-height: 50px;
        margin-bottom: 0.75rem;
        text-align: center;
        will-change: transform;
      }

      .animate .css-animation {
        transition: transform 5s linear;
      }

      /* meta indicators */
      section.indicators {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 0.75rem;
      }

      section.indicators label {
        font-size: 3rem;
        font-family: 'Fjalla One';
      }

      .fps-counter {
        min-width: 3.1rem;
        display: inline-block;
        text-align: right;
      }

      .blocking-js {
        margin-right: 1.25rem;
        will-change: opacity, visibility;
      }

      .blocking-js.hidden {
        opacity: 0;
        /* transition: 0.5s opacity ease-in-out; */
        visibility: hidden;
        transition: visibility 0s 0.5s, opacity 0.5s linear;
      }

      .blocking-js.visible {
        visibility: visible;
        opacity: 1;
        transition: 0.5s opacity ease-in-out;
      }

      .blocking-js .gear svg {
        height: 40px;
        width: 40px;
        animation: 2s gearspin infinite linear;
      }

      .blocking-js .gear {
        margin-right: 0.75rem;
      }

      @keyframes gearspin {
        from {
          transform: translateX(35%) rotate(0deg);
        }
        to {
          transform: translateX(35%) rotate(360deg);
        }
      }

      /* action buttons */
      section.actions {
        display: flex;
        justify-content: flex-end;
      }

      section.actions button:not(:last-of-type) {
        margin-right: 1.25rem;
      }

      button {
        font-family: 'Fira Sans';
        font-size: 2.5rem;
        background: none;
        border: none;
        display: flex;
        flex-direction: row;
        color: #9c9c9c;
        padding-bottom: 0.25rem;
      }

      button svg {
        margin-right: 0.75rem;
        margin-top: 0.5rem;
        stroke: currentColor;
      }

      button.reset-button svg {
        height: 40px;
        width: 40px;
        margin-right: 0.5rem;
      }

      button:hover {
        color: black;
        cursor: pointer;
      }

      button:disabled {
        color: initial;
        opacity: 0.2;
      }
    </style>
  </head>

    <script>
      /**
       * animate our CSS & JS elements
       * with help of some base code from https://sergeche.github.io/gpu-article-assets/examples/js-vs-css.html
       */
      function startAnimation() {
        // reset everything
        resetAnimation();

        // run fps refresh loop
        window.startRefreshFPS();

        // get our DOM elements
        const { startButtonElement, cssAnimationElement, jsAnimationElement, blockingJSElement } = window.getAnimateElements();

        // so we don't accidentally run twice
        if (startButtonElement.disabled) return;

        // start 'running' animation
        blockingJSElement.classList.toggle('visible');
        blockingJSElement.classList.toggle('hidden');

        // setup some details for animation
        startButtonElement.disabled = true;
        const distance = 700; // in pixels

        // begin animation
        document.body.classList.add('animate');
        cssAnimationElement.style.transform = 'translateX(' + distance + 'px)';
        requestAnimationFrame(() => animationLoop({ distance, animateElement: jsAnimationElement }));

        // block UI thread 2 times
        setTimeout(() => window.runBlockingJS({ duration: 1000 }), 1000);
        setTimeout(() => window.runBlockingJS({ duration: 700 }), 3500);
      }

      /**
       * reset everything ðŸš‚
       */
      function resetAnimation() {
        // stop fps refresh loop
        window.stopRefreshFPS();

        // get our DOM elements
        const { startButtonElement, cssAnimationElement, jsAnimationElement } = window.getAnimateElements();

        // allow button use
        startButtonElement.disabled = false;

        // reset animation elements
        cssAnimationElement.style.transform = 'none';
        jsAnimationElement.style.transform = 'none';
      }

      /**
       * our js animation loop
       */
      function animationLoop({ start = Date.now(), distance = 700, duration = 5000, animateElement = null }) {
        // get some timings
        const now = Date.now();
        const currentDuration = Math.min(now - start, duration);

        // manually move our animation element
        animateElement.style.transform = 'translateX(' + distance * (currentDuration / duration) + 'px)';

        // depending on timings, cancel loop or run again
        if (currentDuration === duration) return animationLoopCleanup();
        else requestAnimationFrame(() => animationLoop({ start, animateElement }));
      }

      /**
       * cleanup our animation loop
       */
      function animationLoopCleanup() {
        // get elements
        const { startButtonElement, statusElement, blockingJSElement } = window.getAnimateElements();

        // remove animation classes
        document.body.classList.remove('animate');

        // stop 'running' animation
        blockingJSElement.classList.toggle('visible');
        blockingJSElement.classList.toggle('hidden');

        // reset button & fps counter
        return setTimeout(() => {
          startButtonElement.disabled = false;
          window.stopRefreshFPS();
        }, 500);
      }

      /**
       * get our elements from DOM
       */
      function getAnimateElements() {
        const startButtonElement = document.querySelector('.start-button');
        const cssAnimationElement = document.querySelector('.css-animation');
        const jsAnimationElement = document.querySelector('.js-animation');
        const blockingJSElement = document.querySelector('.blocking-js');
        return { startButtonElement, cssAnimationElement, jsAnimationElement, blockingJSElement };
      }
    </script>
